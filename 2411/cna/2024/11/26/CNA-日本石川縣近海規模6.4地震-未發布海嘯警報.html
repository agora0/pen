    <h1 class="post-title p-name" itemprop="name headline">日本石川縣近海規模6.4地震 未發布海嘯警報</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-26T23:34:03+08:00" itemprop="datePublished">Nov 26, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <div></div><div><p>（中央社東京26日綜合外電報導）根據共同社及日本氣象廳，日本石川縣西部近海今天發生規模6.4地震，震源深度10公里，最大震度5弱。</p><p>共同社報導，這起地震發生在日本當地晚間10時47分，初步測定規模為6.4。</p><p>日本放送協會（NHK）報導，當局未發布海嘯警報。（譯者：陳正健）1131126</p>
