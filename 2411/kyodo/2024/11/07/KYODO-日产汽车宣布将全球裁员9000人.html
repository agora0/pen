    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-07T20:12:02+08:00" itemprop="datePublished">Nov 7, 2024
      </time></p>

  <div class="post-content e-content" itemprop="articleBody">
    <div>
                    <p>【共同社11月7日电】日产汽车公司7日宣布，因业绩恶化，将实施全球裁员9000人等经营合理化措施。全球产能将缩减20%。同时公布的2024上半财年（4至9月）合并财报显示，净利润同比大减93.5%至192亿日元（约合人民币9亿元）。</p>
								<p>日产还宣布将把持有的部分三菱汽车公司股份卖回给三菱汽车，上限为已发行股份的10.02%。（完）</p>
