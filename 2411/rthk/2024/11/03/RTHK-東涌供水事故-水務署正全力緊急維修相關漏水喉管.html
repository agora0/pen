    <h1 class="post-title p-name" itemprop="name headline">東涌供水事故　水務署正全力緊急維修相關漏水喉管</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-03T23:38:16+08:00" itemprop="datePublished">Nov 3, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>水務署表示，就東涌的供水事故，署方工程團隊正全力進行相關漏水喉管的緊急維修工作，同時為受影響的居民安排臨時供水，包括水車及水箱等。</p>

<p>水務署說，會適時透過部門網頁及水務署流動應用程式，公布最新資訊。</p>

<p>署方說，東涌一帶受影響的供水，預計明早陸續恢復，並感謝受影響居民及商戶的體諒。</p>
