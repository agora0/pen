  <div class="post-content e-content" itemprop="articleBody">
    <p>連鎖服飾品牌優衣庫母公司迅銷集團首席執行官柳井正，早前接受英國廣播公司訪問時表示，公司產品並未使用新疆地區的棉花。</p>

<p>在北京，外交部發言人毛寧回應說，新疆地區的棉花是世界上最好的棉花之一，希望有關企業能夠排除政治壓力和不良干擾，獨立自主作出符合自身利益的商業決策。</p>
