    <h1 class="post-title p-name" itemprop="name headline">李家超晤盧森堡副首相　歡迎當地企業以香港作平台開拓市場</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-29T19:12:46+08:00" itemprop="datePublished">Nov 29, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>行政長官李家超與到訪香港的盧森堡副首相兼外交、外貿大臣貝泰爾會面，就共同關注的議題交換意見。
　　　
李家超歡迎貝泰爾訪港。他表示，香港擁有高度國際化、市場化的營商環境，人才通曉兩文三語，是企業拓展全球業務的理想地方。他歡迎盧森堡企業利用香港國際金融和貿易中心作為平台，開拓海外和內地市場，互利共贏。
　　</p>
