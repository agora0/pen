    <h1 class="post-title p-name" itemprop="name headline">政府本財年首7個月赤字1637億元</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-29T18:12:27+08:00" itemprop="datePublished">Nov 29, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>政府公布，本財政年度首7個月錄得赤字1637億港元，主要是薪俸稅及利得稅等主要收入，均大多在財政年度的後期收取。</p>

<p>期內，整體開支及收入分別為4180億元及1756億元。發行政府債券所得865億元，償還政府債券本金78億元。</p>

<p>截至10月底，財政儲備5709億元。</p>
