    <h1 class="post-title p-name" itemprop="name headline">日本男子聲稱為減壓闖入逾千住宅被警方拘捕</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-27T14:14:27+08:00" itemprop="datePublished">Nov 27, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>日本警方拘捕一名男子，他承認闖入1千多個住宅，目的是緩解壓力。</p>

<p>警方發言人說，星期一在南部太宰府市拘捕這名 37 歲的男子。</p>

<p>日本傳媒報道，被捕男子聲稱闖入別人寓所是他的癖好，已經試過1千多次，他向警方表示，每當想知是否會被揭發時就會感到非常興奮，手心出汗，為自己減壓。</p>
