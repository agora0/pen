  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">湖南一間小學門外早上有汽車撞倒多名學生</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-19T10:48:12+08:00" itemprop="datePublished">Nov 19, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>湖南常德鼎城區一間小學門外早上發生汽車撞人事件，有多名學生被撞受傷。</p>

<p>新華社報道，有多名學生和成人受傷倒地，現場混亂，涉嫌肇事車輛為一輛白色小型越野車。</p>

<p>事發後，白色小型越野車司機被學生家長和學校保安當場控制。部分傷者被送往醫院救治，目前具體傷亡人數不明。</p>
