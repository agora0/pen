  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">現貨金曾觸及3星期低位　因特朗普勝選後美元上升</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-07T06:09:56+08:00" itemprop="datePublished">Nov 7, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>金價顯著下跌，投資者在特朗普宣布勝出美國總統選舉後，資金湧入美元。市場觀望美國聯儲局議息結果。</p>

<p>現貨金低見每盎司2652.19美元，跌幅逾3%，創3星期低位，較早時報2658.59美元。</p>

<p>紐約期金收市報每盎司2676.3美元，跌幅近2.7%。</p>
