  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">立法會議員明日與官員午宴延期　消息指夏寶龍於深圳主持座談會</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-07T13:32:13+08:00" itemprop="datePublished">Nov 7, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>立法會秘書處表示，原定於明日與行政長官李家超、政府官員與行政會議成員進行的午宴，將延期舉行，詳情稍後公布。</p>

<p>消息指，中央港澳辦、國務院港澳辦主任夏寶龍，明日在深圳主持召開有關香港發展的座談會。本港商會領導、部分國際企業等獲邀出席，座談會預留一天時間舉行，預料行政長官李家超、中聯辦主任鄭雁雄亦會出席。</p>
