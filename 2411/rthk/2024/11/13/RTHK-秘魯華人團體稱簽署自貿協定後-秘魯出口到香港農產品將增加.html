  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">秘魯華人團體稱簽署自貿協定後　秘魯出口到香港農產品將增加</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-13T12:29:57+08:00" itemprop="datePublished">Nov 13, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>行政長官李家超已經啟程前往秘魯利馬，準備出席APEC亞太經合組織領導人非正式會議。</p>

<p>秘魯是拉美地區華裔人口數量及佔比最多的國家之一，當地最大的華人團體「中華通惠總局」主席羅杰文表示，秘魯華人已經很融入當地文化。他又預期，香港和秘魯簽署自貿協定後，秘魯出口到香港的農產品包括水果會增加。</p>
