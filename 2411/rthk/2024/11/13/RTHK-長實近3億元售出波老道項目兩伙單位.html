    <h1 class="post-title p-name" itemprop="name headline">長實近3億元售出波老道項目兩伙單位</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-13T12:45:58+08:00" itemprop="datePublished">Nov 13, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>長實旗下位於港島半山波老道項目以招標方式售出兩伙單位，都是四房雙套連儲物房間隔，實用面積均逾2100平方呎，分別連一個及兩個車位，合約所列樓價分別是1.36億元及1.56億元，平均呎價63138元及71135元。</p>

<p>長實表示，內地富豪及國際投資者重投本港物業市場有上升趨勢，將有助帶動本港豪宅市場需求。</p>
