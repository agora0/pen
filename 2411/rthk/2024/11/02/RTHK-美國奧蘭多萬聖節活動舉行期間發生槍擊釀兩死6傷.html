    <h1 class="post-title p-name" itemprop="name headline">美國奧蘭多萬聖節活動舉行期間發生槍擊釀兩死6傷</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-02T02:10:14+08:00" itemprop="datePublished">Nov 2, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>美國佛羅里達州奧蘭多市萬聖節活動舉行期間，發生槍擊，造成兩死6傷，警方拘捕一名17歲疑兇。</p>

<p>當時街上滿是慶祝人群。事發後，人群四散，附近警察趕到現場。相信疑兇在兩個相鄰街區先後開槍。</p>

<p>警方表示，兩名死者身份未確定，6名傷者情況穩定。案件仍在調查中。</p>
