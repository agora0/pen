  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">黎巴嫩指以軍再向貝魯特南郊發動襲擊</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-16T17:06:48+08:00" itemprop="datePublished">Nov 16, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>黎巴嫩傳媒報道，以軍在當地時間星期六上午向首都貝魯特南郊哈雷特赫里克地區發動三次襲擊。</p>

<p>較早前，以軍向黎巴嫩貝魯特南郊的居民發出撤離令，要求位於哈雷特赫里克地區指定建築物及周邊地區的居民立即撤離，遠離至少500米距離，聲言以軍即將採取行動。</p>

<p>央視報道，其中第三次襲擊的目標，不屬於以軍發布撤離令範圍內的建築物。</p>
