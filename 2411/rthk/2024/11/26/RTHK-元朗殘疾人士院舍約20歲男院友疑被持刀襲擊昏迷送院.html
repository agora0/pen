    <h1 class="post-title p-name" itemprop="name headline">元朗殘疾人士院舍約20歲男院友疑被持刀襲擊昏迷送院</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-26T14:18:30+08:00" itemprop="datePublished">Nov 26, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>元朗一間殘疾人士院舍發生持刀傷人案，一名年約20歲男院友昏迷送院。</p>

<p>早上約11時，警方接報指，元朗新田「東海愛兒之家」發生傷人案，一名50多歲男院友懷疑持刀襲擊另一名年約20歲的男院友，事主昏迷送往屯門醫院，疑犯擦傷面部，送博愛醫院治理。</p>
