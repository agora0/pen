    <h1 class="post-title p-name" itemprop="name headline">李強：中國願進一步開放超大規模市場　各方也要堅持合作共贏態度</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-05T12:24:10+08:00" itemprop="datePublished">Nov 5, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>上海進博會早上開幕，國務院總理李強表示，世界百年變局正加速演進，中國願意進一步開放超大規模市場，各方也要堅持合作共贏的態度，在全球新一輪科技革命中破除制約。</p>

<p>李強又說，自從中央推出一攬子增量政策，市場信心增強，顯示中國經濟良好基本面沒有改變，也顯示中國政府有能力推動經濟持續向好。</p>
