    <h1 class="post-title p-name" itemprop="name headline">有內地學者認為可在北京中軸線文化遺產推廣多元中華文化</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-18T12:35:42+08:00" itemprop="datePublished">Nov 18, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>北京中軸線早前獲列入《世界遺產名錄》，有內地科企利用數碼技術協助申遺，並讓公眾透過科技參與文物保護工作。</p>

<p>有內地學者就認為，可在中軸線的文化遺產多加推廣多元的中華文化，賦予文物新功能，多做國際間學術交流，相信更有助文物的保存同發展。</p>
