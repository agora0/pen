    <h1 class="post-title p-name" itemprop="name headline">范鴻齡︰接受公立醫院管理系統檢討報告建議　正討論引入賞罰制度</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-23T12:12:55+08:00" itemprop="datePublished">Nov 23, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>公立醫院管理系統檢討報告提出31項建議，醫管局主席范鴻齡表示，全盤接受報告建議，正討論引入賞罰制度，包括改變醫療事故後管理層可全身而退的情況。他個人認為，賞罰制度可將員工表現與每年增薪點掛勾。</p>

<p>范鴻齡又說，會考慮設立渠道，讓員工可於機密情況下反映意見。</p>
