  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">蕭澤頤：下午啟德體育園進行壓力測試　會有專責組擔任紅隊</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-23T11:19:39+08:00" itemprop="datePublished">Nov 23, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>啟德體育園青年運動場下午將再次進行演練，警務處處長蕭澤頤說，警方會派出機動部隊及重點搜查組和專責組，檢視在壓力測試下，各有份參與的部門的協調工作。</p>

<p>今次的演練會有5000人參與，人數已達到埸地可容納的上限，演練由下午3時半開始，包括測試入場安檢和兩次離場測試。</p>
