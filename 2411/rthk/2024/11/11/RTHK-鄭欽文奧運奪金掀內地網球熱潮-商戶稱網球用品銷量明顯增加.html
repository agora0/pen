  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">鄭欽文奧運奪金掀內地網球熱潮　商戶稱網球用品銷量明顯增加</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-11T12:26:07+08:00" itemprop="datePublished">Nov 11, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>巴黎奧運國家隊的鄭欽文，為中國奪得首面網球女單金牌，掀起內地網球熱潮。上月在北京舉行的中國網球公開賽，門票收入以至入場人次均創新高。
有業餘網球手兼教練說，近期越來越多初學者接觸這門運動，訂場較以往困難。</p>

<p>有網球用品商戶說，鄭欽文成為今年網球熱潮的催化劑，銷量明顯增長，最近積極在網上平台直播促銷。</p>
