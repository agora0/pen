  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">日本沖繩縣暴雨　當局呼籲民眾提防山泥傾瀉等災害</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-10T15:23:00+08:00" itemprop="datePublished">Nov 10, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>日本沖繩縣遭遇暴雨，當局呼籲民眾提防山泥傾瀉等災害。</p>

<p>氣象廳表示，受潮濕氣流影響，沖繩縣的天氣不穩定，本島北部出現雨雲，國頭村早上在一小時內錄得159毫米雨量，預料沖繩縣部分地區晚上可能出現暴雨和雷電，鹿兒島縣奄美地區亦可能有大雨，官員呼籲民眾小心雷擊、陣風、龍捲風和冰雹等。</p>
