  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">美元曾觸及近3周低位</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-06T06:17:50+08:00" itemprop="datePublished">Nov 6, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>交易商在美國大選結果出爐前平倉，美元兌一籃子貨幣下跌。</p>

<p>美元指數低見103.37，創近3星期低位，在紐約尾市報103.42，跌幅近0.5%。</p>

<p>歐元兌美元一度觸及逾3星期高位，高見1.0936美元，尾市升逾0.4%，較早時報1.0925美元。</p>

<p>美元兌日圓曾跌至近2星期低位，低見151.34日圓，尾市跌近0.4%，較早時報151.53日圓。</p>
