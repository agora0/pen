    <h1 class="post-title p-name" itemprop="name headline">紐約聯儲行11月製造業及新訂單指數大幅改善</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-15T22:33:19+08:00" itemprop="datePublished">Nov 15, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>紐約聯邦儲備銀行數據顯示，反映紐約州商業活動晴雨表的製造業指數，11月大幅改善至31.2，扭轉10月錄得的負11.9。</p>

<p>新訂單指數改善至28，大幅扭轉上月的負10；就業指數則轉弱至0.9，上月錄得4。</p>
