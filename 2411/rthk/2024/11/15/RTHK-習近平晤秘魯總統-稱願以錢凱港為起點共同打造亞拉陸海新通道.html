  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">習近平晤秘魯總統　稱願以錢凱港為起點共同打造亞拉陸海新通道</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-15T12:26:20+08:00" itemprop="datePublished">Nov 15, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>國家主席習近平抵達秘魯，準備出席APEC亞太經合組織領導人非正式會議，並對秘魯進行國事訪問。</p>

<p>習近平與秘魯總統舉行會談，並在總統府以視頻形式，共同出席「一帶一路」項目、秘魯錢凱港的開港儀式。習近平說，中方願同秘方以錢凱港為起點，共同打造「亞拉陸海新通道」。</p>
