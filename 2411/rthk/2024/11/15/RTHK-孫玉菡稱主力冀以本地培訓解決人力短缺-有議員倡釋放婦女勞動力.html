    <h1 class="post-title p-name" itemprop="name headline">孫玉菡稱主力冀以本地培訓解決人力短缺　有議員倡釋放婦女勞動力</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-15T12:31:08+08:00" itemprop="datePublished">Nov 15, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>政府推算2028年本港人力短缺達到18萬，熟練技術工人缺少6萬人。</p>

<p>勞工及福利局局長孫玉菡表示，會先輸入約1萬名技術專才，主力仍希望以本地培訓解決問題，穩中求進。</p>

<p>有立法會議員認為要釋放更多婦女勞動力。</p>
