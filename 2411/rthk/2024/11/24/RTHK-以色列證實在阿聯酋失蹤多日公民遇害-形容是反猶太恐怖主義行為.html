  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">以色列證實在阿聯酋失蹤多日公民遇害　形容是反猶太恐怖主義行為</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-24T17:07:03+08:00" itemprop="datePublished">Nov 24, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>以色列政府證實，在阿聯酋失蹤多日、擁有以色列和摩爾多瓦雙重國籍的科甘已經遇害。</p>

<p>以色列總理辦公室和外交部發表聯合聲明，指阿聯酋情報和安全部門已經找到科甘的遺體，形容謀殺案是反猶太恐怖主義行為，誓言要將兇手繩之於法，並再次警告國民如非必要，不要前往阿聯酋，身處當地的民眾亦應該減少出行，留在安全地方。</p>
