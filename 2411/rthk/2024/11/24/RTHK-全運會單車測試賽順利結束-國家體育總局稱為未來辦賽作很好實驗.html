    <h1 class="post-title p-name" itemprop="name headline">全運會單車測試賽順利結束　國家體育總局稱為未來辦賽作很好實驗</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-24T18:27:38+08:00" itemprop="datePublished">Nov 24, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>首次在港珠澳大橋舉行的粵港澳公路單車賽暨全運會公路單車測試賽，順利結束，冠軍由內蒙古選手奪得。珠海賽區表示，路線總體上會在明年正賽使用，但會更好規劃賽事路線、通關更加便利。</p>

<p>國家體育總局自行車擊劍運動管理中心主任孫為民，接受本台訪問時說，三地辦賽為未來舉辦更多體育賽事作很好實驗。</p>
