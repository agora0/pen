  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">英國遭暴風雪吹襲　至少1死數千戶停電</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-24T10:54:12+08:00" itemprop="datePublished">Nov 24, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>英國受到暴風雪吹襲和天雨影響，至少1人死亡，部分陸空交通服務延誤或取消，數千戶電力供應中斷。</p>

<p>英格蘭漢普郡警方表示，在當地星期六早上，一輛汽車在高速公路被倒塌的樹木擊中，車上一名60多歲男子死亡。</p>

<p>英格蘭、威爾士、蘇格蘭多處發布風雨的黃色天氣警告以及數十個洪水警告。氣象部門形容，這場風暴是「多重災害事件」。</p>
