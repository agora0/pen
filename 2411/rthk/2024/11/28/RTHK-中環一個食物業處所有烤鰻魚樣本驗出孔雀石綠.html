    <h1 class="post-title p-name" itemprop="name headline">中環一個食物業處所有烤鰻魚樣本驗出孔雀石綠</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-28T19:20:20+08:00" itemprop="datePublished">Nov 28, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>一個烤鰻魚樣本驗出孔雀石綠，食物安全中心正跟進事件。</p>

<p>中心從中環一個食物業處所抽取上述烤鰻魚樣本作檢測，結果顯示樣本含孔雀石綠，含量為10億分之1.4。中心已知會涉事商戶上述違規事項，指令其停售有關產品，正追查有關產品的來源和分銷情況。</p>
