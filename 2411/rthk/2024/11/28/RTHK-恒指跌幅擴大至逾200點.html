    <h1 class="post-title p-name" itemprop="name headline">恒指跌幅擴大至逾200點</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-28T10:52:02+08:00" itemprop="datePublished">Nov 28, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>港股下跌，恒指跌幅擴大至逾200點，較早時報19376點，跌226點，跌幅1.16%。</p>

<p>科技指數報4320點，跌逾1%。</p>

<p>藍籌股大部分下跌，內需股表現較差。</p>

<p>汽車股走勢不一，吉利汽車獲主席增持，股價升逾4%；比亞迪跌逾3%。</p>
