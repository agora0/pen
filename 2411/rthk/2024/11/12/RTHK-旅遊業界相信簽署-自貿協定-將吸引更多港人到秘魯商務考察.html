  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">旅遊業界相信簽署《自貿協定》將吸引更多港人到秘魯商務考察</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-11-12T12:26:09+08:00" itemprop="datePublished">Nov 12, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>APEC亞太經合組織會議正在秘魯舉行。有本港旅遊業界人士說，現時去秘魯旅遊的港人不算多，但隨著兩地計劃今年內簽署《自貿協定》，相信會吸引更多港人到秘魯進行商務考察。</p>

<p>有秘魯旅行社負責人說，香港可透過流行文化軟實力宣傳，吸引更多秘魯人訪港。</p>
